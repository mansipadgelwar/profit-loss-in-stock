        <h1>Check Profit/Loss on your Stock</h1>
        <form class="form">
              <div class="input">
                  <label for="purchase-price"> Purchase Price: </label>
                  <input type="number" id="purchase-price" placeholder="Enter cost price" required>
             </div>

             <div class="input">
                <label for="stock-quantity"> Stock Quantity: </label>
                <input type="number" id="stock-quantity" placeholder="Enter stock quantity" required>
           </div>

           <div class="input">
            <label for="current-price"> Current Price: </label>
            <input type="number" id="current-price" placeholder="Enter current price" required>
       </div>
             
           <button type="submit" class="button" id="btn-submit"> check </button>
        </form>
